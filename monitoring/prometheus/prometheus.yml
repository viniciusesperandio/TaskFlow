global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'taskflow'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # TaskFlow API
  - job_name: 'taskflow-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['taskflow-api:8080']
        labels:
          service: 'api'
          app: 'taskflow'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL Exporter (opcional - adicionar se necessário)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # RabbitMQ (Management Plugin Metrics)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
    scrape_interval: 15s

  # Redis Exporter (opcional - adicionar se necessário)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']