version: 2

updates:
  # ═══════════════════════════════════════════════════════════════════════════
  # .NET NuGet Packages
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "viniciusesperandio"
    assignees:
      - "viniciusesperandio"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    ignore:
      # Ignorar updates de versões major (breaking changes)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ═══════════════════════════════════════════════════════════════════════════
  # Docker Base Images
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  # ═══════════════════════════════════════════════════════════════════════════
  # GitHub Actions
  # ═══════════════════════════════════════════════════════════════════════════
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"