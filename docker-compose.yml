version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # POSTGRESQL - Banco de Dados Principal
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: taskflow-postgres
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # RABBITMQ - Mensageria
  # ═══════════════════════════════════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: taskflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # REDIS - Cache
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: taskflow-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # PROMETHEUS - Coleta de Métricas
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: taskflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    networks:
      - taskflow-network
    depends_on:
      - taskflow-api
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # GRAFANA - Dashboards e Visualização
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: taskflow-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - taskflow-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # SONARQUBE - Qualidade de Código
  # ═══════════════════════════════════════════════════════════════════════════
  sonarqube:
    image: sonarqube:lts-community
    container_name: taskflow-sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: postgres
      SONAR_JDBC_PASSWORD: postgres123
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - taskflow-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # TASKFLOW API - Aplicação Principal
  # ═══════════════════════════════════════════════════════════════════════════
  taskflow-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: taskflow-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_HTTP_PORTS: 8080
      
      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=taskflow;Username=postgres;Password=postgres123"
      
      # RabbitMQ
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__Username: admin
      RabbitMQ__Password: admin123
      RabbitMQ__VirtualHost: /
      
      # Redis
      Redis__Configuration: "redis:6379,password=redis123"
      
      # JWT
      Jwt__Secret: "super-secret-key-change-in-production-min-32-chars"
      Jwt__Issuer: "TaskFlow"
      Jwt__Audience: "TaskFlowApi"
      Jwt__ExpirationInMinutes: 60
    ports:
      - "5000:8080"
    networks:
      - taskflow-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════════════════
networks:
  taskflow-network:
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local